{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>SPECIFIC SUBJECT</h1>
 <div class="row">
   <h2> Found {{ topics | count }} matches </h2>
   <hr>
   {% for topic in topics %}
   <div class="col-md-4">
         <h3>{{ topic.author}}</h3>
        <img src="{{topic.urlToImage}}" alt="News photo" height="200px", width="350px">
        <p> {{ topic.title}}</p>
        <p>{{ topic.description}}</p>
        <a href="{{topic.url}}" class = "btn btn-info">Read Full Story</a>
        <p>Publish date: <i>{{ topic.publishedAt}}</i></p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
